databases:
  - name: course-platform-db
    plan: free
    databaseName: coursedb
    user: courseadmin

services:
  - type: web
    name: course-platform-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && PYTHONPATH=/opt/render/project/src alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: course-platform-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PYTHONPATH
        value: /opt/render/project/src
