services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: courseadmin
      POSTGRES_PASSWORD: coursepass
      POSTGRES_DB: coursedb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courseadmin -d coursedb"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
